language: ruby
before_install: gem update bundler
install: bundle install --jobs 3 --retry 3 --without mutant
script: rake ci
rvm:
  - 2.3.0
  - 2.2.4
  - 2.1.8
  - 2.0.0
  - ruby-head
  - rbx
matrix:
  include:
    - rvm: jruby
      env: JRUBY_OPTS='--2.0'
    - rvm: jruby-head
      env: JRUBY_OPTS='--2.0'
  allow_failures:
    - rvm: jruby
    - rvm: jruby-head
    - rvm: mruby-head
    - rvm: rbx
